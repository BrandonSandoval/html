<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
        #extra-buttons {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Search</h1>
        <div class="input-group">
            <label for="ticker">Enter Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker">
        </div>
        <button onclick="getStock()">Search</button>
        <button onclick="clearInput()">Clear</button>

        <div id="error-container" style="color: red; margin-top: 20px;"></div>
        <div id="extra-buttons">
            <button id="companyOutlook" onclick="companyOutlook()">Company Outlook</button>
            <button id="stockSummary" onclick="stockSummary()">Stock Summary</button>
        </div>
        <div id="table-container"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
